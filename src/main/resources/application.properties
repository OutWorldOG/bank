server.port=8080

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:mem:memDb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

security.ignored=/**

logging.level.ru.yaroslav.test.aop.UserBankAndAccountControllerLoggingAspect=INFO
logging.level.root=ERROR
logging.file.name=myLoggs
logging.logback.rollingpolicy.max-file-size=30
logging.logback.rollingpolicy.max-history=10
